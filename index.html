<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erandi Araujo">
    <title>Assignment 1 - Grade Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            margin: 18px;
            line-height: 1.4;
            background-color: #d1dce8;
        }
        p {
            margin: 10px 2px;
            color: #413d3a;
        }
    </style>
</head>
<body>
    <script>
        /* Ask user for number of courses 
        It uses parseInt because, by default, when using prompt, it returns a string. 
        So parseInt is used to convert it to an integer */
        let numberCourses = parseInt(prompt("How many courses did you finish?", "0"));
    
        // Check if input is valid
        if (isNaN(numberCourses) || numberCourses <= 0) {
            document.write("<p>Invalid Input! Insert at least a valid number. Please reload and try again.</p>");
        } else {
            // Create empty array for course marks
            let courseMarks = [];
            let total = 0;
    
            // Loop to get course marks
            for (let i = 1; i <= numberCourses; i++) {
                let mark = parseFloat(prompt(`Enter your mark for course ${i}`));
    
                // Validate each mark
                if (isNaN(mark) || mark < 0 || mark > 100) {
                    document.write(`<p>Invalid mark for course ${i}. Please reload and try again.</p>`);
                    // Exiting a for loop
                    break;  
                }
                // .push() is a method that adds one or more elements to the end of an array
                courseMarks.push(mark); 
                total += mark;
            }
    
            // Check if all marks were entered correctly
            if (courseMarks.length === numberCourses) {
                // Display all course marks
                document.write("<p>Your course marks are:</p>");
                for (let i = 0; i < courseMarks.length; i++) {
                    document.write(`<p>Course ${i + 1}: ${courseMarks[i]}</p>`);
                }
    
                // Calculate average
                let average = total / numberCourses;
                let roundedAverage = average.toFixed(2);
    
                // Determine grade and display result
                if (average >= 90 && average <= 100) {
                    document.write(`<p>Your final average is ${roundedAverage}. Your grade is A+</p>`);
                } else if (average >= 80 && average < 90) {
                    document.write(`<p>Your final average is ${roundedAverage}. Your grade is B</p>`);
                } else if (average >= 70 && average < 80) {
                    document.write(`<p>Your final average is ${roundedAverage}. Your grade is C</p>`);
                } else if (average >= 60 && average < 70) {
                    document.write(`<p>Your final average is ${roundedAverage}. Your grade is D</p>`);
                } else {
                    document.write(`<p>Your final average is ${roundedAverage}. Your grade is F</p>`);
                }
            }
        }
    </script>
    
</body>
</html>
